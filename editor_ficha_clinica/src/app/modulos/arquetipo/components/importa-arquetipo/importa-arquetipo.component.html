<div class="row">
  <div class="input-group">
  <div class="custom-file"*ngIf=" _usuarioService.isParamedico()">
        <div class="col-10">
            <input type="file" class="custom-file-input" id="inputGroupFile01" accept=".xml,.adl,.json"
            aria-describedby="inputGroupFileAddon01" (change)="sube($event)" >
        </div>
        <label *ngIf="!archivo" class="custom-file-label" for="inputGroupFile01">Seleccionar Archivo ...</label>
        <label *ngIf="archivo" class="custom-file-label" for="inputGroupFile01">{{archivo.name}} </label>
      </div>
    </div>
</div>
<br>
<div class="row"  *ngIf=" _usuarioService.isParamedico()">
  <div class="input-group">
    <input type="text" class="form-control" [(ngModel)]="arquetipo.nombre" name="nombre" placeholder="Nombre de Arquetipo" required>&nbsp;
    <span data-toggle="modal" (click)="subir()" title="Buscar ficha paciente">
      <i class="material-icons md-18 icono">
        cloud_upload
      </i>
    </span>
  </div>
</div>
