<div class="card mb-3" style="max-width: 80rem;" *ngIf="ficha && _usuarioService.isParamedico()">
  <h5 class="card-header">Datos del Paciente</h5>
    <div class="card-body">
            <form [formGroup]="pacienteForm" (ngSubmit)="agregarPaciente()" >
              <div class="form-group row">
                  <label class="col-sm-1 col-form-label">RUN:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" formControlName="rut">
                  </div>
                  <label class="col-sm-2 col-form-label">Nombre:</label>
                  <div class="col-sm-5">
                    <input type="text" class="form-control" formControlName="nombre" >
                  </div>
              </div>
              <div class="form-group row">
                  <label class="col-sm-1 col-form-label">Dirección:</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control" formControlName="direccion" >
                  </div>
                  <label class="col-sm-2 col-form-label">Fecha de Nacimiento:</label>
                  <div class="col-sm-5">
                    <input type="date" class="form-control" formControlName="fecha_nacimiento" >
                  </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-1 col-form-label">Género:</label>
                <div class="col-sm-3">
                  <select class="form-control" formControlName="genero">
                    <option selected>Masculino</option>
                    <option>Femenino</option>
                    <option>No Definido</option>
                  </select>
                </div>
                <label class="col-sm-1 col-form-label">Previsión:</label>
                <div class="col-sm-3">
                  <select class="form-control" formControlName="prevision">
                    <option selected>Fonasa</option>
                    <option>Isapre</option>
                    <option>N/A</option>
                  </select>
                </div>
                <label class="col-sm-1 col-form-label">Estatura:</label>
                <div class="col-sm-3">
                  <input type="number" class="form-control" formControlName="estatura_paciente" >
                </div>
              </div>
              <div class="form-group row">
                  <label class="col-sm-2 col-form-label">Grupo Sanguineo:</label>
                  <div class="col-sm-3">
                    <select class="form-control" formControlName="grupo_sangre">
                      <option selected>A</option>
                      <option>B</option>
                      <option>AB</option>
                      <option>O</option>
                    </select>
                  </div>
                  <label class="col-sm-1 col-form-label">RH:</label>
                  <div class="col-sm-2">
                    <select class="form-control" formControlName="rh">
                      <option>+</option>
                      <option>-</option>
                    </select>
                  </div>
                  <label class="col-sm-1 col-form-label">Teléfono:</label>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" formControlName="fono" >
                  </div>
              </div>
              <div>
                  <button [disabled]="pacienteForm.invalid" type="submit" class="btn btn-primary">Crear</button>
              </div>                
            </form>
    </div>
</div>
